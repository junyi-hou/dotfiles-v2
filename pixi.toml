[workspace]
name = "dotfiles"
version = "0.2.0"
description = "Junyi's portable dotfiles project"

channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64"]

[environments]
dev = ["global", "local"]
all = ["global"]


[feature.local.dependencies]
python = ">=3.12"
pytest = "*"
basedpyright = "*"
jupyter = "*"


[feature.global.dependencies]
# rust = ">=1.91.0"
rage = "*"
exa = "*"
fd-find = "*"
ripgrep = "*"
aider-chat = "*"  # FIXME - aider is not working

# lsp
harper = "*"
tinymist = "*"
bash-language-server = "*"

