[workspace]
name = "dotfiles"
version = "0.2.0"
description = "Junyi's portable dotfiles project"

channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64"]

[environments]
dev = ["local"]
all = ["global"]


[feature.local.dependencies]
python = ">=3.12"
pytest = "*"
ty = "*"
ruff = "*"
jupyter = "*"


[feature.global.dependencies]
## only needed if in the future I want to use pypi to install python packages
## add the pypi dependencies in the [feature.global.pypi-dependencies]
# python = "==3.12"
rage = "*"
eza = "*"
fd-find = "*"
ripgrep = "*"
nodejs = "*"  # for acp

# lsp
harper = "*"
tinymist = "*"
bash-language-server = "*"
shellcheck = "*"
yaml-language-server = "*"
taplo = "*"
codebook-lsp = "*"
